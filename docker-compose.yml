services:
  sveltekit:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${TARGET}
    container_name: sveltekit_app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      NODE_ENV: ${NODE_ENV}
    depends_on:
      - rest

  db:
    container_name: pg_db
    build:
      context: .
      dockerfile: ./dockerfiles/db/Dockerfile
    volumes:
      - ./dockerfiles/db/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    ports:
      - "5406:5432"
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ["CMD-SHELL", "PGUSER=postgres", "pg_isready"]
      interval: 1s
      timeout: 10s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sb

  rest:
    container_name: pg_postgrest
    image: postgrest/postgrest:v10.0.0
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:password@db:5432/sb
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
    depends_on:
      - db

volumes:
  node_modules: